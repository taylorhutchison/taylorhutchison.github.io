---
layout: default
---

<main class="container">
	<div class="title">
		<img src="assets/me1.jpg" />
		<h1>{{ site.title }} <small class="text-muted">{{ site.description }}</small></h1>
	</div>

	<div class="post-list">
		{% for post in site.posts %}
		<div class="post-summary">
			<h4>
				<a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
				<small class="text-muted"><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span></small>
			</h4>
			{% if post.description %}
			<p>{{post.description}}</p>
			{% endif %}
		</div>
		{% endfor %}
	</div>
	<hr />
</main>
