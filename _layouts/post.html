---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta">
        {% if page.author %}
            <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">Authored by {{ page.author }}, </span></span>
        {% endif %}
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
        {% if page.updated %}
            <time datetime="{{ page.updated | date_to_xmlschema }}" itemprop="dateUpdated">(updated {{ page.updated | date: "%b %-d, %Y" }})</time>
        {% endif %}
    </p>

  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
